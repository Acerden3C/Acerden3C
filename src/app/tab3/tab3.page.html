<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contact List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card class="cover">
    <form [formGroup]="contactForm" (ngSubmit)="formSubmit()">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input  formControlName="name" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> Mobile Number</ion-label>
        <ion-input formControlName="mobile" type="text" required></ion-input>
      </ion-item>
      <br/>
      <ion-button type="submit" shape="round" expand="block" fill="solid" color="success"><b>SAVE</b></ion-button>
      
      <ion-list>
        <ion-item-sliding id="item100"  *ngFor="let cont of contacts">
          <ion-item href="#">
            <ion-avatar slot="start">
              <img src="https://img-premium.flaticon.com/png/512/1177/1177568.png?token=exp=1621762213~hmac=1f98f73e8e2b1684a6525aa6e06cf02e" >
            </ion-avatar>
            <ion-label>
              <h3>{{cont.name}}</h3>
              <p>{{cont.mobile}}</p>
            </ion-label>
          </ion-item>
          
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteContact(cont.$key)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
          <ion-item-option>
            <ion-icon slot="icon-only" expand="block" routerLink='message' name="mail" routerDirection="forward"></ion-icon>
          </ion-item-option>
        </ion-item-options>    
      </ion-item-sliding>
    </ion-list>
    
      </ion-card-content>
    </form>
  </ion-card>
</ion-content>
